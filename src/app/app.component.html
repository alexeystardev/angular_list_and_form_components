<div class="container">
  <app-navbar (menuChange)="showMenu($event)"></app-navbar>
</div>
<div class="container shadow p-3 mb-5 bg-white rounded mt-5 mb-5">
	<app-header *ngIf="menu==0 || !menu"></app-header>
  <app-user-list *ngIf="menu===1"></app-user-list>
  <app-form *ngIf="menu===2"></app-form>
  <app-user-card *ngIf="menu===3"></app-user-card>
  <app-contact-form *ngIf="menu===4"></app-contact-form>
</div>
