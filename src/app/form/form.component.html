<div class="row justify-content-center">
    <div class="col-lg-5 col-12 border">
      <h1>Registration</h1>
      <form>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" placeholder="Type email" [(ngModel)]="form.email" name="email"
            class="form-control shadow rounded" id="email" #email>
        </div>
		<div class="form-group">
		  <label for="email">First name:</label>
		  <input type="text" placeholder="Type first name" [(ngModel)]="form.firstName" name="firstName"
		    class="form-control shadow rounded" id="firstName" #firstName>
		</div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" placeholder="Type password" [(ngModel)]="form.password" name="password"
            class="form-control shadow rounded" id="pwd" #password>
        </div>
		<button (click)="onSend()" type="button"
		  class="btn btn-primary w-100">Registration</button>
      </form>
	  <hr>
	  	<div class="etc-login-form">
	  	  <p>already have an account? <a href="#" disabled>click here</a></p>
	  	  <p>some truble? <a href="#" disabled>contact us</a></p>
	  	</div>
	  <hr>
    </div>
</div>
