<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-12 border ">
      <h1>Some Names List</h1>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Do Action</th>
          </tr>
        </thead>
        <tbody>
          <tr app-user-list-row class="shadow rounded h6" *ngFor="let name of userNames;let i = index"
            (onNewDelItem)="deleteItem($event)" [index]="i" [userName]="name" [email]="email" [phone]="phone">
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
