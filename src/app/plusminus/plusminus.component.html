<div class="text-center">
		<h3 class="font-weight-bold">Push ( + ) or Minus ( - ) to change value</h3>
  <div class="btn-group w-25 mt-3" role="group" aria-label="Basic example">
    <button id="count" type=" button" (click)="plusMe(number)" class="btn btn-outline-success shadow btn-lg"
      #number>( + )</button>
    <button type="button" (click)="minusMe(number)" class="btn btn-outline-danger shadow btn-lg">( - )</button>
  </div>
