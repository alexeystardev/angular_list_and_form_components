    <div class="row justify-content-center">
      <div *ngFor="let pics of cardsPics" class="card shadow m-2 border-1" style="width: 18rem;">
        <img class="card-img-top rounded mx-auto d-block" style="height: 200px;" [src]="pics" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.
          </p>
        </div>
		    <ul class="rating my-0">
		      <li>
		        <i class="fas fa-star fa-sm text-primary"></i>
		      </li>
		      <li>
		        <i class="fas fa-star fa-sm text-primary"></i>
		      </li>
		      <li>
		        <i class="fas fa-star fa-sm text-primary"></i>
		      </li>
		      <li>
		        <i class="fas fa-star fa-sm text-primary"></i>
		      </li>
		      <li>
		        <i class="far fa-star fa-sm text-primary"></i>
		      </li>
		    </ul>
			<div class="price text-center mt-3">
		    <h6 class="mb-0">
		      <span class="text-danger mr-1">$12.99</span>
		      <span class="text-grey"><s>$36.99</s></span>
		    </h6>
			</div>
        <div class="card-body">
          <hr>
          <button type="button" class="btn btn-primary btn-sm mr-1 mb-2">
            <i class="fas fa-shopping-cart pr-2"></i>Add to cart
          </button>
          <button type="button" class="btn btn-light btn-sm mr-1 mb-2">
            <i class="fas fa-info-circle pr-2"></i>Details
          </button>
          <button type="button" class="btn btn-danger btn-sm px-2 mb-2 material-tooltip-main" data-toggle="tooltip"
            data-placement="top" title="Add to wishlist">
            <i class="far fa-heart"></i>
          </button>
      </div>
    </div>
